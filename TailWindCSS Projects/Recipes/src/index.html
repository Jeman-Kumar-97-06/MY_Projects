<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Recipies</title>
</head>
<body class="text-gray-600 font-body">
    <div> <!--content wrapper-->
        <!-- Nav Wrapper -->
        <div>
            <!-- Start Nav -->
            <nav>
                <!-- Div inside Nav -->
                <div>
                    <!-- H1 as a link -->
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/">Food Ninja</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#"><span>Home</span></a>
                    </li>
                    <li>
                        <a href="#"><span>About</span></a>
                    </li>
                    <li>
                        <a href="#"><span>Contact</span></a>
                    </li>
                </ul>
            </nav>
            <!-- End Nav -->
        </div>
        <!-- End of Nav Wrapper -->
        <!-- Main Content -->
        <main class="px-16 py-6 bg-gray-100">
            <!-- A div with login and signup links -->
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-primary">Log In</a>
                <a href="#" class="text-primary ml-2">Sign Up</a>
            </div>

            <!-- <div class="flex items-end">
                <div class="bg-red-500 h-4 w-6"></div>
                <div class="bg-blue-500 h-8 w-6"></div>
                <div class="bg-green-500 h-12 w-6"></div>
            </div> -->

            <!-- Header sec with h2 and h3 -->
            <header>
                <h2 class="text-gray-700 text-5xl font-semibold">Recipes</h2>
                <h3 class="text-2xl">For Ninjas</h3>
            </header>
            <!-- Div with all Recipes -->
            <div>
                <h4 class="font-bold mt-10 pb-2 border-b border-gray-200">Latest Recipes</h4>
                <!-- Latest Recipes Wrapper -->
                <div class="mt-8 grid grid-cols-3">
                    <!-- All Latest Recipe Cards go here -->
                    <div class="card">
                        <!-- Recipe's Image -->
                        <img src="img/stew.jpg" alt="bean-chilli-stew" class="w-full h-32 sm:h-48 object-cover"/>
                        <!-- Recipe's details -->
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="card">
                        <!-- Recipe's Image -->
                        <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover"/>
                        <!-- Recipe's details -->
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="card">
                        <!-- Recipe's Image -->
                        <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover"/>
                        <!-- Recipe's details -->
                        <div class="m-4">
                            <span class="font-bold">Curry</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>

                </div>

                <h4 class="font-bold mt-10 pb-2 border-b border-gray-200">Most Popular Recipes</h4>
                <!-- Popular Recipes Wrapper -->
                <div class="mt-8">
                    <!-- All Popular Recipe Cards go here -->
                </div>

                <div class="flex justify-center">
                    <div class="bg-secondary-100 text-secondary-200">Load more...</div>
                </div>
            </div>
        </main>
        <!-- End of Main Content -->
    </div>
</body>
</html>
