<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h1>our reviews.</h1>
                <div class="underline">

                </div>
                <article class="review">
                    <div class="img-container">
                        <img src="./person1.jpg" id="person-img" alt="">
                    </div>
                    <h4 id="author">sara jones</h4>
                    <p id="job">ux designer</p>
                    <p id="info">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni mollitia repellendus ab? Non quam fuga ad cupiditate labore necessitatibus distinctio sapiente laudantium, praesentium ullam minima consequatur sint modi, officia inventore.
                    </p>
                    <div class="button-container">
                        <button class="prev-btn">
                            <span class="material-symbols-outlined">
                                navigate_before
                                </span>
                        </button>
                        <button class="next-btn">
                            <span class="material-symbols-outlined">
                                navigate_next
                                </span>
                        </button>
                    </div>
                    <button class="random-btn">suprise me</button>
                </article>
            </div>
        </section>
    </main>
    <script src="code.js"></script>
</body>
</html>
